<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - TokoKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#03AC0E',
            'primary-dark': '#029A0C',
            'primary-light': '#E7F7E8',
            secondary: '#F0F3F7',
            accent: '#FF5722',
            'accent-light': '#FFF3E0',
            background: '#F5F5F5',
            surface: '#FFFFFF',
            'text-primary': '#212121',
            'text-secondary': '#6D7588',
            'text-muted': '#9FA6B2',
            border: '#E5E7EB',
            gold: '#F59E0B',
            danger: '#EF4444',
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="font-sans bg-background text-text-primary">
  <!-- Navbar -->
  <header id="navbar" class="bg-white sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center gap-4 h-16">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2 shrink-0">
          <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-xl">T</span>
          </div>
          <span class="font-bold text-xl text-primary hidden sm:block">TokoKita</span>
        </a>

        <!-- Search Bar -->
        <div class="flex-1 max-w-2xl">
          <form id="searchForm" class="relative">
            <input type="text" name="search" id="searchInput" placeholder="Cari di TokoKita" class="w-full pl-4 pr-12 py-2.5 border-2 border-border rounded-lg focus:border-primary focus:outline-none transition text-sm">
            <button type="submit" class="absolute right-0 top-0 h-full px-4 bg-primary text-white rounded-r-lg hover:bg-primary-dark transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </button>
          </form>
        </div>

        <!-- Right Actions -->
        <div class="flex items-center gap-2 sm:gap-4">
          <a href="cart.html" class="relative p-2 text-text-secondary hover:text-primary transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span id="cartCount" class="absolute -top-1 -right-1 w-5 h-5 bg-danger text-white text-xs rounded-full flex items-center justify-center font-semibold">0</span>
          </a>
          <a href="#" class="hidden sm:flex items-center gap-2 px-4 py-2 text-primary font-semibold hover:bg-primary-light rounded-lg transition">Masuk</a>
          <a href="#" class="hidden sm:flex items-center gap-2 px-4 py-2 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition">Daftar</a>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Breadcrumb -->
    <nav class="flex items-center gap-2 text-sm mb-6">
      <a href="index.html" class="text-text-secondary hover:text-primary transition">Beranda</a>
      <svg class="w-4 h-4 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
      <span class="text-text-primary" id="breadcrumbCategory">Semua Produk</span>
    </nav>

    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Sidebar Filters -->
      <aside class="lg:w-64 shrink-0">
        <div class="bg-white rounded-xl p-4 sticky-filter">
          <div class="flex items-center justify-between mb-4">
            <h2 class="font-semibold text-text-primary">Filter</h2>
            <button id="resetFilters" class="text-sm text-primary hover:underline">Reset</button>
          </div>

          <!-- Category Filter -->
          <div class="mb-6">
            <button class="accordion-btn w-full flex items-center justify-between py-2 text-left font-medium text-text-primary" data-target="categoryFilter">
              Kategori
              <svg class="accordion-icon w-5 h-5 text-text-muted transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div id="categoryFilter" class="accordion-content open space-y-2 pt-2">
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="category" value="all" class="filter-checkbox" checked>
                <span class="text-sm text-text-secondary">Semua Kategori</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="category" value="elektronik" class="filter-checkbox">
                <span class="text-sm text-text-secondary">Elektronik</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="category" value="fashion" class="filter-checkbox">
                <span class="text-sm text-text-secondary">Fashion</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="category" value="kecantikan" class="filter-checkbox">
                <span class="text-sm text-text-secondary">Kecantikan</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="category" value="kesehatan" class="filter-checkbox">
                <span class="text-sm text-text-secondary">Kesehatan</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="category" value="makanan" class="filter-checkbox">
                <span class="text-sm text-text-secondary">Makanan & Minuman</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="category" value="rumah" class="filter-checkbox">
                <span class="text-sm text-text-secondary">Rumah Tangga</span>
              </label>
            </div>
          </div>

          <!-- Price Range -->
          <div class="mb-6">
            <button class="accordion-btn w-full flex items-center justify-between py-2 text-left font-medium text-text-primary" data-target="priceFilter">
              Harga
              <svg class="accordion-icon w-5 h-5 text-text-muted transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div id="priceFilter" class="accordion-content open pt-2">
              <div class="flex gap-2 mb-3">
                <div class="flex-1">
                  <label class="text-xs text-text-muted">Minimum</label>
                  <input type="number" id="minPrice" placeholder="Rp Min" class="w-full px-3 py-2 border border-border rounded-lg text-sm focus:border-primary focus:outline-none">
                </div>
                <div class="flex-1">
                  <label class="text-xs text-text-muted">Maksimum</label>
                  <input type="number" id="maxPrice" placeholder="Rp Max" class="w-full px-3 py-2 border border-border rounded-lg text-sm focus:border-primary focus:outline-none">
                </div>
              </div>
              <div class="flex flex-wrap gap-2">
                <button class="price-preset px-3 py-1.5 text-xs border border-border rounded-full hover:border-primary hover:text-primary transition" data-min="0" data-max="100000">Di bawah 100rb</button>
                <button class="price-preset px-3 py-1.5 text-xs border border-border rounded-full hover:border-primary hover:text-primary transition" data-min="100000" data-max="500000">100rb - 500rb</button>
                <button class="price-preset px-3 py-1.5 text-xs border border-border rounded-full hover:border-primary hover:text-primary transition" data-min="500000" data-max="1000000">500rb - 1jt</button>
                <button class="price-preset px-3 py-1.5 text-xs border border-border rounded-full hover:border-primary hover:text-primary transition" data-min="1000000" data-max="999999999">Di atas 1jt</button>
              </div>
            </div>
          </div>

          <!-- Rating Filter -->
          <div class="mb-6">
            <button class="accordion-btn w-full flex items-center justify-between py-2 text-left font-medium text-text-primary" data-target="ratingFilter">
              Rating
              <svg class="accordion-icon w-5 h-5 text-text-muted transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div id="ratingFilter" class="accordion-content open space-y-2 pt-2">
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="rating" value="0" class="filter-checkbox" checked>
                <span class="text-sm text-text-secondary">Semua Rating</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="rating" value="4" class="filter-checkbox">
                <div class="flex items-center gap-1">
                  <span class="text-gold">&#9733;&#9733;&#9733;&#9733;</span>
                  <span class="text-sm text-text-secondary">4 ke atas</span>
                </div>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="radio" name="rating" value="3" class="filter-checkbox">
                <div class="flex items-center gap-1">
                  <span class="text-gold">&#9733;&#9733;&#9733;</span>
                  <span class="text-sm text-text-secondary">3 ke atas</span>
                </div>
              </label>
            </div>
          </div>

          <!-- Location Filter -->
          <div class="mb-6">
            <button class="accordion-btn w-full flex items-center justify-between py-2 text-left font-medium text-text-primary" data-target="locationFilter">
              Lokasi
              <svg class="accordion-icon w-5 h-5 text-text-muted transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div id="locationFilter" class="accordion-content space-y-2 pt-2">
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="checkbox" value="jakarta" class="filter-checkbox location-filter">
                <span class="text-sm text-text-secondary">Jakarta</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="checkbox" value="bandung" class="filter-checkbox location-filter">
                <span class="text-sm text-text-secondary">Bandung</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="checkbox" value="surabaya" class="filter-checkbox location-filter">
                <span class="text-sm text-text-secondary">Surabaya</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input type="checkbox" value="yogyakarta" class="filter-checkbox location-filter">
                <span class="text-sm text-text-secondary">Yogyakarta</span>
              </label>
            </div>
          </div>

          <button id="applyFilters" class="w-full py-2.5 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition">
            Terapkan Filter
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="flex-1">
        <!-- Search Results Header -->
        <div class="bg-white rounded-xl p-4 mb-4">
          <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
            <div>
              <p class="text-text-secondary text-sm">
                Menampilkan <span id="resultCount" class="font-semibold text-text-primary">0</span> produk
                <span id="searchQuery" class="hidden">untuk "<span class="font-semibold text-text-primary"></span>"</span>
              </p>
            </div>
            <div class="flex items-center gap-3">
              <span class="text-sm text-text-secondary">Urutkan:</span>
              <select id="sortSelect" class="px-3 py-2 border border-border rounded-lg text-sm focus:border-primary focus:outline-none bg-white">
                <option value="relevant">Paling Sesuai</option>
                <option value="newest">Terbaru</option>
                <option value="sold">Terlaris</option>
                <option value="price-low">Harga Terendah</option>
                <option value="price-high">Harga Tertinggi</option>
                <option value="rating">Rating Tertinggi</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Active Filters Tags -->
        <div id="activeFilters" class="flex flex-wrap gap-2 mb-4 hidden">
          <!-- Filter tags will be added here dynamically -->
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
          <!-- Products will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden bg-white rounded-xl p-12 text-center">
          <svg class="w-24 h-24 mx-auto text-text-muted mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <h3 class="text-lg font-semibold text-text-primary mb-2">Produk tidak ditemukan</h3>
          <p class="text-text-secondary mb-4">Coba ubah filter atau kata kunci pencarian Anda</p>
          <button onclick="resetAllFilters()" class="px-6 py-2 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition">
            Reset Filter
          </button>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex items-center justify-center gap-2 mt-8">
          <!-- Pagination will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Mobile Filter Button -->
  <button id="mobileFilterBtn" class="lg:hidden fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 bg-primary text-white font-semibold rounded-full shadow-lg flex items-center gap-2 z-40">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/></svg>
    Filter
  </button>

  <!-- Mobile Filter Modal -->
  <div id="mobileFilterModal" class="fixed inset-0 bg-black/50 z-50 hidden">
    <div class="absolute right-0 top-0 bottom-0 w-full max-w-sm bg-white overflow-y-auto">
      <div class="sticky top-0 bg-white p-4 border-b border-border flex items-center justify-between">
        <h2 class="font-semibold text-lg">Filter Produk</h2>
        <button id="closeMobileFilter" class="p-2 hover:bg-secondary rounded-lg transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      <div id="mobileFilterContent" class="p-4">
        <!-- Filter content will be cloned here -->
      </div>
      <div class="sticky bottom-0 bg-white p-4 border-t border-border flex gap-3">
        <button id="mobileResetFilters" class="flex-1 py-2.5 border border-border text-text-primary font-semibold rounded-lg hover:bg-secondary transition">Reset</button>
        <button id="mobileApplyFilters" class="flex-1 py-2.5 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition">Terapkan</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-text-primary text-white mt-12">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
            <span class="text-white font-bold">T</span>
          </div>
          <span class="font-bold">TokoKita</span>
        </div>
        <p class="text-white/60 text-sm">2025 TokoKita. Hak Cipta Dilindungi.</p>
      </div>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script src="products.js"></script>
</body>
</html>
